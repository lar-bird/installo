<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App Store</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            z-index: 1000;
            top: 0;
        }

        header div {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-bar-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            animation: fadeIn 0.5s forwards;
        }

        .search-bar {
            width: 70%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        .search-icon {
            width: 20px;
            height: 20px;
            fill: #333;
        }

        main {
            max-width: 1000px;
            margin: 100px auto 20px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .game-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .game-block {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
            box-sizing: border-box;
            transition: transform 0.2s ease-in-out;
            border-radius: 8px;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .game-block:hover {
            transform: scale(1.05);
        }

        .game-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            border-radius: 50%;
            transition: transform 0.2s ease-in-out;
        }

        .game-block:hover .game-icon {
            transform: scale(1.1);
        }

        .game-title {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .download-button {
            background-color: #3498db;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease-in-out;
        }

        .download-button:hover {
            background-color: #2980b9;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            text-align: center;
            animation: fadeInModal 0.5s forwards;
            position: relative;
        }

        @keyframes fadeInModal {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-close {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #333;
        }

        .modal-close:hover {
            color: #555;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <header>
        <div>
            <h1>Your App Store</h1>
        </div>
        <div class="search-bar-container">
            <input type="text" class="search-bar" placeholder="Search for apps and games...">
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-1.47-3.84-6-6.39-10.83-5.34-3.89 1.04-6.73 4.68-7.22 8.66-.56 4.44 2.2 8.64 6.14 10.01 3.67 1.26 7.58.31 10.38-2.38l.29.28v.79l5 4.99c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
            </svg>
        </div>
    </header>

    <main>
        <h2>Featured Games</h2>
        <div class="game-section">
            <!-- Featured Games -->
            <div class="game-block" onclick="openGameDetails('Game 1', 'path/to/game1-icon.png', 'path/to/download/game1.zip')">
                <img src="path/to/game1-icon.png" alt="Game 1 Icon" class="game-icon">
                <div class="game-title">Game 1</div>
                <a href="#" class="download-button">Download</a>
            </div>
            <div class="game-block" onclick="openGameDetails('Game 2', 'path/to/game2-icon.png', 'path/to/download/game2.zip')">
                <img src="path/to/game2-icon.png" alt="Game 2 Icon" class="game-icon">
                <div class="game-title">Game 2</div>
                <a href="#" class="download-button">Download</a>
            </div>
            <div class="game-block" onclick="openGameDetails('Game 3', 'path/to/game3-icon.png', 'path/to/download/game3.zip')">
                <img src="path/to/game3-icon.png" alt="Game 3 Icon" class="game-icon">
                <div class="game-title">Game 3</div>
                <a href="#" class="download-button">Download</a>
            </div>
            <div class="game-block" onclick="openGameDetails('Game 4', 'path/to/game4-icon.png', 'path/to/download/game4.zip')">
                <img src="path/to/game4-icon.png" alt="Game 4 Icon" class="game-icon">
                <div class="game-title">Game 4</div>
                <a href="#" class="download-button">Download</a>
            </div>
        </div>

        <h2>More Games</h2>
        <div class="game-section">
            <!-- More Games -->
            <div class="game-block" onclick="openGameDetails('Game 5', 'path/to/game5-icon.png', 'path/to/download/game5.zip')">
                <img src="path/to/game5-icon.png" alt="Game 5 Icon" class="game-icon">
                <div class="game-title">Game 5</div>
                <a href="#" class="download-button">Download</a>
            </div>
            <div class="game-block" onclick="openGameDetails('Game 6', 'path/to/game6-icon.png', 'path/to/download/game6.zip')">
                <img src="path/to/game6-icon.png" alt="Game 6 Icon" class="game-icon">
                <div class="game-title">Game 6</div>
                <a href="#" class="download-button">Download</a>
            </div>
            <div class="game-block" onclick="openGameDetails('Game 7', 'path/to/game7-icon.png', 'path/to/download/game7.zip')">
                <img src="path/to/game7-icon.png" alt="Game 7 Icon" class="game-icon">
                <div class="game-title">Game 7</div>
                <a href="#" class="download-button">Download</a>
            </div>
            <div class="game-block" onclick="openGameDetails('Game 8', 'path/to/game8-icon.png', 'path/to/download/game8.zip')">
                <img src="path/to/game8-icon.png" alt="Game 8 Icon" class="game-icon">
                <div class="game-title">Game 8</div>
                <a href="#" class="download-button">Download</a>
            </div>
        </div>
    </main>

    <!-- Modal overlay -->
    <div class="modal-overlay" id="gameModal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeGameDetails()">Ã—</span>
            <h2 id="gameModalTitle"></h2>
            <img id="gameModalIcon" alt="Game Icon" style="max-width: 100%;">
            <p>Game details and additional information go here.</p>
            <a href="#" id="gameModalDownload" class="download-button">Download</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Your App Store. All rights reserved.</p>
    </footer>

    <script>
        // Sample data for testing
        const gamesData = [
            { title: 'Game 1', icon: 'path/to/game1-icon.png', download: 'path/to/download/game1.zip' },
            { title: 'Game 2', icon: 'path/to/game2-icon.png', download: 'path/to/download/game2.zip' },
            { title: 'Game 3', icon: 'path/to/game3-icon.png', download: 'path/to/download/game3.zip' },
            { title: 'Game 4', icon: 'path/to/game4-icon.png', download: 'path/to/download/game4.zip' },
            { title: 'Game 5', icon: 'path/to/game5-icon.png', download: 'path/to/download/game5.zip' },
            { title: 'Game 6', icon: 'path/to/game6-icon.png', download: 'path/to/download/game6.zip' },
            { title: 'Game 7', icon: 'path/to/game7-icon.png', download: 'path/to/download/game7.zip' },
            { title: 'Game 8', icon: 'path/to/game8-icon.png', download: 'path/to/download/game8.zip' }
        ];

        function renderGames(games) {
            const gameSection = document.querySelector('.game-section');
            gameSection.innerHTML = '';

            games.forEach(game => {
                const gameBlock = createGameBlock(game.title, game.icon, game.download);
                gameSection.appendChild(gameBlock);
            });
        }

        function createGameBlock(title, iconUrl, downloadUrl) {
            const gameBlock = document.createElement('div');
            gameBlock.classList.add('game-block');
            gameBlock.onclick = () => openGameDetails(title, iconUrl, downloadUrl);

            const gameIcon = document.createElement('img');
            gameIcon.src = iconUrl;
            gameIcon.alt = `${title} Icon`;
            gameIcon.classList.add('game-icon');

            const gameTitle = document.createElement('div');
            gameTitle.classList.add('game-title');
            gameTitle.textContent = title;

            const downloadButton = document.createElement('a');
            downloadButton.href = '#';
            downloadButton.classList.add('download-button');
            downloadButton.textContent = 'Download';

            gameBlock.appendChild(gameIcon);
            gameBlock.appendChild(gameTitle);
            gameBlock.appendChild(downloadButton);

            return gameBlock;
        }

        function openGameDetails(title, iconUrl, downloadUrl) {
            // Set modal content
            document.getElementById('gameModalTitle').innerText = title;
            document.getElementById('gameModalIcon').src = iconUrl;
            document.getElementById('gameModalDownload').href = downloadUrl;

            // Display modal
            document.getElementById('gameModal').style.display = 'flex';
        }

        function closeGameDetails() {
            // Hide modal
            document.getElementById('gameModal').style.display = 'none';
        }

        // Initial rendering of games
        renderGames(gamesData);

        // Search functionality
        const searchInput = document.querySelector('.search-bar');
        searchInput.addEventListener('input', handleSearch);

        function handleSearch() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredGames = gamesData.filter(game => game.title.toLowerCase().includes(searchTerm));
            renderGames(filteredGames);
        }
    </script>
</body>

</html>
