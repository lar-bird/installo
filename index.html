<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App Store</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        header div {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        main {
            max-width: 1000px;
            margin: 120px auto 20px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        section {
            margin-bottom: 40px;
        }

        h2 {
            color: #333;
        }

        .game-section {
            overflow-x: auto;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .game-block {
            border: 1px solid #ccc;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: calc(25% - 20px);
            box-sizing: border-box;
            margin-bottom: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .game-block:last-child {
            margin-right: 0;
        }

        .game-block:hover {
            transform: scale(1.05);
        }

        .game-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            border-radius: 50%;
        }

        .game-title {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .download-button {
            background-color: #3498db;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease-in-out;
        }

        .download-button:hover {
            background-color: #2980b9;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <div>
            <h1>Your App Store</h1>
            <div>
                <input type="text" class="search-bar" placeholder="Search for apps and games...">
                <button class="search-button">üîç</button>
            </div>
        </div>
    </header>

    <main>
        <div class="category-section home active">
            <h2>Welcome to Your App Store!</h2>
            <p>Discover and download amazing apps and games!</p>
        </div>

        <div class="category-section games">
            <h2>Featured Games</h2>
            <div class="game-section">
                <!-- Add new games here -->
                <div class="game-block" onclick="openGameDetails('Game 1', 'path/to/game1-icon.png', 'path/to/download/game1.zip')">
                    <img src="path/to/game1-icon.png" alt="Game 1 Icon" class="game-icon">
                    <div class="game-title">Game 1</div>
                    <a href="#" class="download-button">Download</a>
                </div>
                <!-- Add more game blocks here -->

                <!-- Example additional game blocks -->
                <div class="game-block" onclick="openGameDetails('Game 2', 'path/to/game2-icon.png', 'path/to/download/game2.zip')">
                    <img src="path/to/game2-icon.png" alt="Game 2 Icon" class="game-icon">
                    <div class="game-title">Game 2</div>
                    <a href="#" class="download-button">Download</a>
                </div>

                <div class="game-block" onclick="openGameDetails('Game 3', 'path/to/game3-icon.png', 'path/to/download/game3.zip')">
                    <img src="path/to/game3-icon.png" alt="Game 3 Icon" class="game-icon">
                    <div class="game-title">Game 3</div>
                    <a href="#" class="download-button">Download</a>
                </div>

                <div class="game-block" onclick="openGameDetails('Game 4', 'path/to/game4-icon.png', 'path/to/download/game4.zip')">
                    <img src="path/to/game4-icon.png" alt="Game 4 Icon" class="game-icon">
                    <div class="game-title">Game 4</div>
                    <a href="#" class="download-button">Download</a>
                </div>
            </div>
        </div>

        <!-- Add more sections as needed -->

    </main>

    <!-- Modal overlay -->
    <div class="modal-overlay" id="gameModal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeGameDetails()">&times;</span>
            <h2 id="gameModalTitle"></h2>
            <img id="gameModalIcon" alt="Game Icon" style="max-width: 100%;">
            <p>Game details and additional information go here.</p>
            <a href="#" id="gameModalDownload" class="download-button">Download</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Your App Store. All rights reserved.</p>
    </footer>

    <script>
        function openGameDetails(title, iconUrl, downloadUrl) {
            // Set modal content
            document.getElementById('gameModalTitle').innerText = title;
            document.getElementById('gameModalIcon').src = iconUrl;
            document.getElementById('gameModalDownload').href = downloadUrl;

            // Display modal
            document.getElementById('gameModal').style.display = 'flex';
        }

        function closeGameDetails() {
            // Hide modal
            document.getElementById('gameModal').style.display = 'none';
        }
    </script>
</body>

</html>
