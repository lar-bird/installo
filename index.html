<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App Store</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f8f8f8;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        main {
            max-width: 800px;
            margin: 0 auto;
        }
        section {
            margin-bottom: 40px;
        }
        h2 {
            color: #333;
        }
        .game-block {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            display: inline-block;
            width: 30%; /* Adjust as needed */
            box-sizing: border-box;
            transition: transform 0.2s ease-in-out;
        }
        .game-block:hover {
            transform: scale(1.05);
        }
        .game-title {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .download-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease-in-out;
        }
        .download-button:hover {
            background-color: #45a049;
        }
        .search-bar {
            width: 70%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
        }
        .search-button {
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease-in-out;
        }
        .search-button:hover {
            background-color: #555;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your App Store</h1>
        <p>Discover and download amazing apps and games!</p>
    </header>

    <main>
        <div style="text-align: center;">
            <input type="text" class="search-bar" placeholder="Search for apps and games...">
            <button class="search-button">üîç</button>
        </div>

        <section>
            <h2>Featured Apps</h2>
            <!-- Add new games here -->
            <div class="game-block">
                <div class="game-title">App 1</div>
                <a href="path/to/download/app1.zip" class="download-button">Download</a>
            </div>
            <div class="game-block">
                <div class="game-title">App 2</div>
                <a href="path/to/download/app2.zip" class="download-button">Download</a>
            </div>
            <div class="game-block">
                <div class="game-title">App 3</div>
                <a href="path/to/download/app3.zip" class="download-button">Download</a>
            </div>
        </section>

        <!-- Add more sections as needed -->

    </main>

    <footer>
        <p>&copy; 2023 Your App Store. All rights reserved.</p>
    </footer>
</body>
</html>
