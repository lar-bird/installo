<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App Store</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        header div {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        main {
            max-width: 1000px;
            margin: 160px auto 20px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .game-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .game-block {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
            box-sizing: border-box;
            transition: transform 0.2s ease-in-out;
            border-radius: 8px;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .game-block:hover {
            transform: scale(1.05);
        }

        .game-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            border-radius: 50%;
        }

        .game-title {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .download-button {
            background-color: #3498db;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease-in-out;
        }

        .download-button:hover {
            background-color: #2980b9;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            margin: 20px 0;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            text-align: center;
            animation: fadeInModal 0.5s forwards;
        }

        @keyframes fadeInModal {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-close {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #333;
        }

        .modal-close:hover {
            color: #555;
        }
    </style>
</head>

<body>
    <header>
        <div>
            <h1>Your App Store</h1>
        </div>
        <div>
            <input type="text" class="search-bar" placeholder="Search for apps and games...">
        </div>
    </header>

    <main>
        <h2>Featured Games</h2>
        <div class="game-section">
            <!-- Featured Games -->
            <div class="game-block" onclick="openGameDetails('Game 1', 'path/to/game1-icon.png', 'path/to/download/game1.zip')">
                <img src="path/to/game1-icon.png" alt="Game 1 Icon" class="game-icon">
                <div class="game-title">Game 1</div>
                <a href="#" class="download-button">Download</a>
            </div>

            <!-- Add more featured games here -->

        </div>

        <h2>More Games</h2>
        <div class="game-section">
            <!-- More Games -->
            <div class="game-block" onclick="openGameDetails('Game 9', 'path/to/game9-icon.png', 'path/to/download/game9.zip')">
                <img src="path/to/game9-icon.png" alt="Game 9 Icon" class="game-icon">
                <div class="game-title">Game 9</div>
                <a href="#" class="download-button">Download</a>
            </div>

            <!-- Add more games here -->

        </div>
    </main>

    <!-- Modal overlay -->
    <div class="modal-overlay" id="gameModal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeGameDetails()">Ã—</span>
            <h2 id="gameModalTitle"></h2>
            <img id="gameModalIcon" alt="Game Icon" style="max-width: 100%;">
            <p>Game details and additional information go here.</p>
            <a href="#" id="gameModalDownload" class="download-button">Download</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Your App Store. All rights reserved.</p>
    </footer>

    <script>
        function openGameDetails(title, iconUrl, downloadUrl) {
            // Set modal content
            document.getElementById('gameModalTitle').innerText = title;
            document.getElementById('gameModalIcon').src = iconUrl;
            document.getElementById('gameModalDownload').href = downloadUrl;

            // Display modal
            document.getElementById('gameModal').style.display = 'flex';
        }

        function closeGameDetails() {
            // Hide modal
            document.getElementById('gameModal').style.display = 'none';
        }
    </script>
</body>

</html>
