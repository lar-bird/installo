<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        main {
            max-width: 800px;
            margin: 0 auto;
        }
        section {
            margin-bottom: 40px;
        }
        h2 {
            color: #333;
        }
        .game-block {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        .game-title {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .download-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your App Store</h1>
        <p>Discover and download amazing apps and games!</p>
    </header>

    <main>
        <input type="text" class="search-bar" placeholder="Search for apps and games...">

        <section>
            <h2>Featured Apps</h2>
            <div class="game-block">
                <div class="game-title">App 1</div>
                <a href="https://github.com/minetest/minetest/releases/download/5.8.0/minetest-5.8.0-win64.zip" class="download-button">Download</a>
            </div>
            <div class="game-block">
                <div class="game-title">App 2</div>
                <a href="#" class="download-button">Download</a>
            </div>
            <div class="game-block">
                <div class="game-title">App 3</div>
                <a href="#" class="download-button">Download</a>
            </div>
        </section>

        <section>
            <h2>Top Games</h2>
            <div class="game-block">
                <div class="game-title">Game 1</div>
                <a href="#" class="download-button">Download</a>
            </div>
            <div class="game-block">
                <div class="game-title">Game 2</div>
                <a href="#" class="download-button">Download</a>
            </div>
            <div class="game-block">
                <div class="game-title">Game 3</div>
                <a href="#" class="download-button">Download</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Your App Store. All rights reserved.</p>
    </footer>
</body>
</html>
