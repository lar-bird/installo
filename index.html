<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App Store</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        header div {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        main {
            max-width: 1000px;
            margin: 120px auto 20px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        section {
            margin-bottom: 40px;
        }
        h2 {
            color: #333;
        }
        .game-section {
            overflow-x: auto;
            display: flex;
        }
        .game-block {
            border: 1px solid #ccc;
            padding: 20px;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
            box-sizing: border-box;
            transition: transform 0.2s ease-in-out;
            border-radius: 8px;
            cursor: pointer;
        }
        .game-block:last-child {
            margin-right: 0;
        }
        .game-block:hover {
            transform: scale(1.05);
        }
        .game-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            border-radius: 50%;
        }
        .game-title {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .download-button {
            background-color: #3498db;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease-in-out;
        }
        .download-button:hover {
            background-color: #2980b9;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            text-align: center;
        }
        .close {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #333;
        }
        .close:hover {
            color: #555;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease-in-out;
            margin-right: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <div>
            <h1>Your App Store</h1>
            <div>
                <input type="text" class="search-bar" placeholder="Search for apps and games...">
                <button class="search-button">üîç</button>
            </div>
        </div>
    </header>

    <main>
        <div class="category-section home active">
            <h2>Welcome to Your App Store!</h2>
            <p>Discover and download amazing apps and games!</p>
        </div>

        <div class="category-section games">
            <h2>Featured Games</h2>
            <div class="game-section">
                <!-- Add new games here -->
                <div class="game-block" onclick="openGameDetails('Game 1', 'path/to/game1-icon.png', 'path/to/download/game1.zip')">
                    <img src="path/to/game1-icon.png" alt="Game 1 Icon" class="game-icon">
                    <div class="game-title">Game 1</div>
                    <a href="#" class="download-button">Download</a>
                </div>
                <!-- Add more game blocks here -->
            </div>
        </div>

        <div class="category-section more-games">
            <h2>More Games</h2>
            <div class="game-section">
                <!-- Add more games here -->
                <div class="game-block" onclick="openGameDetails('Game 2', 'path/to/game2-icon.png', 'path/to/download/game2.zip')">
                    <img src="path/to/game2-icon.png" alt="Game 2 Icon" class="game-icon">
                    <div class="game-title">Game 2</div>
                    <a href="#" class="download-button">Download</a>
                </div>
                <!-- Add more game blocks here -->
            </div>
        </div>

        <!-- Add more sections as needed -->

    </main>

    <!-- Modal overlay -->
    <div class="modal-overlay" id="gameModal">
        <div class="modal-content">
            <span class="close" onclick="closeGameDetails()">&times;</span>
            <h2 id="gameModalTitle"></h2>
            <img id="gameModalIcon" alt="Game Icon" style="max-width: 100%;">
            <p>Game details and additional information go here.</p>
            <a href="#" id="gameModalDownload" class="download-button">Download</a>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal-overlay" id="loginModal">
        <div class="modal-content">
            <span class="close" onclick="toggleLoginModal()">&times;</span>
            <h2>Login or Register</h2>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button onclick="login()">Login</button>
            <button onclick="register()">Register</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Your App Store. All rights reserved.</p>
    </footer>

    <script>
        function openGameDetails(title, iconUrl, downloadUrl) {
            // Set modal content
            document.getElementById('gameModalTitle').innerText = title;
            document.getElementById('gameModalIcon').src = iconUrl;
            document.getElementById('gameModalDownload').href = downloadUrl;

            // Display modal
            document.getElementById('gameModal').style.display = 'flex';
        }

        function closeGameDetails() {
            // Hide modal
            document.getElementById('gameModal').style.display = 'none';
        }

        function toggleLoginModal() {
            const loginModal = document.getElementById('loginModal');
            loginModal.style.display = loginModal.style.display === 'none' ? 'flex' : 'none';
        }

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Example: Send a POST request to the server for login
            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password }),
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    if (data.message === 'Login successful.') {
                        // Implement logic for successful login
                        toggleLoginModal();
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Example: Send a POST request to the server for registration
            fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password }),
            })
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>

</html>
